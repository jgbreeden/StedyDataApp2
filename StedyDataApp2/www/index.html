<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">

    <title>StedyDataApp</title>
</head>
<body>
    <div class="app">
        <h1>Name & Coordinates</h1>
        <input id="lName" type="text" />

        <button type="button" onclick="getLocation()">Get Coordinates</button><br />
        Lat:<input id="lat" type="text" /><br />
        Lon:<input id="long" type="text" /><br />
        <button type="button" onclick="insertInto()">Save</button><br />
    </div>

    <div class="fixed">
        <button id="myBtnOpen">&#8942;</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="popup">
                    <button class="button" onclick="createDB()">OpenDatabase</button>
                    <button class="button" onclick="createTable()">CreateTable</button>
                    <button class="button" onclick="sendData()">SendData</button>
                    <button class="button" onclick="locList()">ShowData</button>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>
    <script type="text/javascript" src="scripts/Location.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
</body>
